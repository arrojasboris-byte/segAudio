      // Aplanar checklist a puntos 1..N
      const CHECKLIST_POINTS = [];
      const STAGE_OFFSETS = [];
      let globalCounter = 0;
      CHECKLIST.forEach((stage) => {
        STAGE_OFFSETS.push(globalCounter);
        stage.items.forEach((text) => {
          globalCounter += 1;
          CHECKLIST_POINTS.push({
            index: globalCounter,
            etapa: stage.etapa,
            text,
          });
        });
      });
      const TOTAL_POINTS = CHECKLIST_POINTS.length;

      // =====================
      // Utilidades
      // =====================

      function createEmptyVisits() {
        return [1, 2, 3, 4].map((id) => ({
          id,
          fecha: "",
          responsable: "",
          excelName: "",
          hit: "",
          checklist: null, // % global (F90)
          centroAAR: "",
          pointValues: new Array(TOTAL_POINTS).fill(null), // 0/1 por criterio
        }));
      }

      function normalizarCentro(nombre) {
        return (nombre || "").trim().toUpperCase();
      }

      function normalizarDelegado(nombre) {
        const trimmed = (nombre || "").trim();
        if (!trimmed) return "";
        return trimmed
          .toLowerCase()
          .split(/\s+/)
          .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
          .join(" ");
      }

      function parseFecha(fecha) {
        const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
        const match = fecha.match(regex);
        if (!match) return null;
        const day = Number(match[1]);
        const month = Number(match[2]);
        const year = Number(match[3]);
        const d = new Date(year, month - 1, day);
        if (
          d.getFullYear() !== year ||
          d.getMonth() !== month - 1 ||
          d.getDate() !== day
        ) {
          return null;
        }
        return d;
      }

      function isValidFecha(fecha) {
        if (!fecha) return true;
        return parseFecha(fecha) !== null;
      }

      function media(valores) {
        const nums = valores.filter(
          (v) => typeof v === "number" && !isNaN(v)
        );
        if (nums.length === 0) return null;
        return nums.reduce((a, b) => a + b, 0) / nums.length;
      }

      function porcentajeSi(valores) {
        const valid = valores.filter((v) => v === "S칤" || v === "No");
        if (valid.length === 0) return null;
        const countSi = valid.filter((v) => v === "S칤").length;
        return (countSi / valid.length) * 100;
      }

      function donutStyle(percent) {
        const val = percent && percent > 0 ? Math.min(percent, 100) : 0;
        const color =
          percent !== null && percent >= 85 ? "#16a34a" : "#dc2626";
        return {
          background: `conic-gradient(${color} ${val * 3.6}deg, #e5e7eb 0deg)`,
        };
      }

      function delegadoColor(texto) {
        if (!texto) return {};
        let hash = 0;
        const t = texto.trim().toUpperCase();
        for (let i = 0; i < t.length; i++) {
          hash = (hash * 31 + t.charCodeAt(i)) | 0;
        }
        const hue = (Math.abs(hash) % 360 + 180) % 360;
        return {
          backgroundColor: `hsl(${hue}, 75%, 90%)`,
          color: `hsl(${hue}, 35%, 28%)`,
        };
      }

      function getUniqueSorted(values) {
        const set = new Set(
          values.map((v) => (v || "").trim()).filter((v) => v.length > 0)
        );
        return Array.from(set).sort((a, b) =>
          a.localeCompare(b, "es", { sensitivity: "base" })
        );
      }

      function aplicaHitTexto(visitas) {
        const hits = visitas.filter(
          (v) => v.hit === "S칤" || v.hit === "No"
        );
        if (hits.length === 0) return null;
        return hits.some((v) => v.hit === "S칤") ? "S칤" : "No";
      }

      function formatFechaHora(iso) {
        if (!iso) return "Sin guardado";
        const d = new Date(iso);
        if (isNaN(d.getTime())) return "Sin guardado";
        return d.toLocaleString("es-ES");
      }

      function deriveRespAudio(store) {
        if (store.responsableAudio && store.responsableAudio.trim()) {
          return store.responsableAudio;
        }
        const visitas = store.visitas || [];
        const copia = [...visitas].reverse();
        const visitaConResp = copia.find((v) => v.responsable);
        return visitaConResp ? visitaConResp.responsable : "";
      }

      function deriveCentroAAR(store) {
        const visitas = store.visitas || [];
        const valores = visitas
          .map((v) => v.centroAAR)
          .filter((v) => v === "S칤" || v === "No");
        if (valores.length === 0) return "";
        return valores.includes("S칤") ? "S칤" : "No";
      }

      // Punto a punto: calcula % de aplicaci칩n de cada criterio (0..100 o null)
      function computePointPercents(stores) {
        const sums = new Array(TOTAL_POINTS).fill(0);
        const counts = new Array(TOTAL_POINTS).fill(0);

        stores.forEach((store) => {
          (store.visitas || []).forEach((visit) => {
            if (!Array.isArray(visit.pointValues)) return;
            visit.pointValues.forEach((val, idx) => {
              if (val === 0 || val === 1) {
                sums[idx] += val;
                counts[idx] += 1;
              }
            });
          });
        });

        return sums.map((sum, i) =>
          counts[i] ? (sum / counts[i]) * 100 : null
        );
      }

      // =====================
      // App
      // =====================

      function App() {
        const [pin, setPin] = useState("");
        const [authorized, setAuthorized] = useState(false);

        const [storesInput, setStoresInput] = useState("");
        const [stores, setStores] = useState([]);
        const [expandedStoreId, setExpandedStoreId] = useState(null);
        const [dashboardStoreId, setDashboardStoreId] = useState(null);

        const [search, setSearch] = useState("");
        const [filterCodigo, setFilterCodigo] = useState("");
        const [filterPropietario, setFilterPropietario] = useState("");
        const [filterCentro, setFilterCentro] = useState("");
        const [filterProvincia, setFilterProvincia] = useState("");
        const [filterDelegado, setFilterDelegado] = useState("");
        const [filterResponsableAudio, setFilterResponsableAudio] =
          useState("");
        const [filterCentroAAR, setFilterCentroAAR] = useState("");
        const [filterCorreo, setFilterCorreo] = useState("");

        const [showCarga, setShowCarga] = useState(false);
        const [lastSavedAt, setLastSavedAt] = useState(null);

        const [hoverPointIdx, setHoverPointIdx] = useState(null);

        // Cargar desde "nube" (localStorage)
        useEffect(() => {
          try {
            const raw = localStorage.getItem("seguimientoAudioV1");
            if (!raw) return;
            const parsed = JSON.parse(raw);
            if (parsed.stores) {
              const normalizedStores = parsed.stores.map((s, idx) => ({
                ...s,
                id: idx + 1,
                centroRegional: normalizarDelegado(s.centroRegional || ""),
                visitas: (s.visitas || []).map((v) => ({
                  ...v,
                  pointValues: Array.isArray(v.pointValues)
                    ? v.pointValues
                    : new Array(TOTAL_POINTS).fill(null),
                })),
              }));
              setStores(normalizedStores);
            }
            if (parsed.lastSavedAt) setLastSavedAt(parsed.lastSavedAt);
          } catch (e) {
            console.error("Error al cargar de la nube/localStorage", e);
          }
        }, []);

        function handlePin() {
          if (pin.trim().toUpperCase() === "AR4321") setAuthorized(true);
        }

        function handleApplyStores() {
          if (!storesInput.trim()) return;
          let lines = storesInput
            .split("\n")
            .map((l) => l.trim())
            .filter(Boolean);

          if (
            lines.length > 0 &&
            lines[0].toUpperCase().includes("CODIGO") &&
            lines[0].toUpperCase().includes("PROPIETARIO")
          ) {
            lines = lines.slice(1);
          }

          const newStores = lines.map((raw, index) => {
            const parts = raw.split("\t");
            const [
              codigo = "",
              propietario = "",
              centro = "",
              provincia = "",
              correo = "",
              centroRegional = "",
            ] = parts;

            return {
              id: index + 1,
              raw,
              codigo,
              propietario,
              centro,
              provincia: (provincia || "").trim().toUpperCase(),
              correo,
              centroRegional: normalizarDelegado(centroRegional),
              region: "",
              responsableAudio: "",
              centroAAR: "",
              visitas: createEmptyVisits(),
            };
          });

          setStores(newStores);
          setExpandedStoreId(null);
          setDashboardStoreId(null);
        }

        function updateStoreField(id, field, value) {
          setStores((prev) =>
            prev.map((store) =>
              store.id === id ? { ...store, [field]: value } : store
            )
          );
        }

        function updateVisitField(storeId, visitId, field, value) {
          setStores((prev) =>
            prev.map((store) => {
              if (store.id !== storeId) return store;
              return {
                ...store,
                visitas: store.visitas.map((visit) =>
                  visit.id === visitId ? { ...visit, [field]: value } : visit
                ),
              };
            })
          );
        }

        // LECTURA CHECKLIST EXCEL: F90 + punto a punto (columna F de hoja PROCESOS...)
        function handleChecklistFileChange(storeId, visitId, event) {
          const file = event.target.files?.[0];
          if (!file) return;

          updateVisitField(storeId, visitId, "excelName", file.name);

          const reader = new FileReader();
          const isExcel =
            file.name.toLowerCase().endsWith(".xlsx") ||
            file.name.toLowerCase().endsWith(".xls");

          reader.onload = (ev) => {
            try {
              const data = ev.target.result;
              if (isExcel && window.XLSX) {
                const wb = XLSX.read(data, { type: "array" });

                // >>> CORRECCI칍N: buscar hoja de procesos con nombres posibles
                const candidateNames = [
                  "PROCESOS BASICOS",
                  "PROCESOS B츼SICOS",
                  "PROCESOS Y BASICOS",
                  "PROCESOS Y B츼SICOS",
                ];
                let sheetName = wb.SheetNames[0];
                for (const name of candidateNames) {
                  if (wb.Sheets[name]) {
                    sheetName = name;
                    break;
                  }
                }
                const sheet = wb.Sheets[sheetName];

                // 1) F90 -> % checklist global
                let checklistF90 = null;
                const cellF90 = sheet["F90"];
                if (cellF90 && cellF90.v != null) {
                  let rawVal = cellF90.v;
                  if (typeof rawVal === "number") {
                    let v = rawVal;
                    if (v <= 1) v = v * 100;
                    checklistF90 = v;
                  } else if (typeof rawVal === "string") {
                    const m = rawVal
                      .replace(",", ".")
                      .match(/(\d{1,3}(?:\.\d+)?)/);
                    if (m) {
                      let v = parseFloat(m[1]);
                      if (v <= 1) v = v * 100;
                      checklistF90 = v;
                    }
                  }
                }
                if (checklistF90 !== null && !isNaN(checklistF90)) {
                  updateVisitField(
                    storeId,
                    visitId,
                    "checklist",
                    checklistF90
                  );
                }

                // 2) Punto a punto: columna B (criterio) y F (0/1)
                const pointValues = new Array(TOTAL_POINTS).fill(null);
                let idx = 0;
                for (let row = 1; row < 1000 && idx < TOTAL_POINTS; row++) {
                  const cellB = sheet["B" + row];
                  const cellF = sheet["F" + row];
                  if (!cellB || String(cellB.v).toString().trim() === "") {
                    continue;
                  }
                  const rawF = cellF ? cellF.v : null;
                  if (
                    rawF === 0 ||
                    rawF === 1 ||
                    rawF === "0" ||
                    rawF === "1"
                  ) {
                    pointValues[idx] = Number(rawF);
                    idx++;
                  }
                }
                updateVisitField(storeId, visitId, "pointValues", pointValues);

                // 3) Texto para detectar HIT
                const csv = XLSX.utils.sheet_to_csv(sheet);
                parseTextExtras(csv);
              } else {
                const text =
                  typeof data === "string"
                    ? data
                    : new TextDecoder("utf-8").decode(data);
                parseTextExtras(text);
              }
            } catch (e) {
              console.error("Error leyendo Excel de checklist", e);
            }
          };

          if (isExcel) reader.readAsArrayBuffer(file);
          else reader.readAsText(file);

          function parseTextExtras(text) {
            if (!text) return;
            const reHit = /hit[^a-zA-Z0-9]{0,15}(s[i칤]|no)/i;
            const mHit = text.match(reHit);
            if (mHit) {
              const val = mHit[1].toLowerCase().startsWith("s")
                ? "S칤"
                : "No";
              updateVisitField(storeId, visitId, "hit", val);
            }
          }
        }

        function saveToCloud() {
          try {
            const payload = {
              stores,
              lastSavedAt: new Date().toISOString(),
            };
            localStorage.setItem(
              "seguimientoAudioV1",
              JSON.stringify(payload)
            );
            setLastSavedAt(payload.lastSavedAt);
          } catch (e) {
            console.error("Error al guardar en nube/localStorage", e);
          }
        }

        function loadFromCloud() {
          try {
            const raw = localStorage.getItem("seguimientoAudioV1");
            if (!raw) return;
            const parsed = JSON.parse(raw);
            if (parsed.stores) {
              const normalizedStores = parsed.stores.map((s, idx) => ({
                ...s,
                id: idx + 1,
                centroRegional: normalizarDelegado(s.centroRegional || ""),
                visitas: (s.visitas || []).map((v) => ({
                  ...v,
                  pointValues: Array.isArray(v.pointValues)
                    ? v.pointValues
                    : new Array(TOTAL_POINTS).fill(null),
                })),
              }));
              setStores(normalizedStores);
              setExpandedStoreId(null);
              setDashboardStoreId(null);
            }
            if (parsed.lastSavedAt) setLastSavedAt(parsed.lastSavedAt);
          } catch (e) {
            console.error("Error al leer de nube/localStorage", e);
          }
        }

        // ========== FILTROS Y M칄TRICAS ==========

        const filteredStores = stores.filter((store) => {
          const respAudio = deriveRespAudio(store);
          const centroAARValor = deriveCentroAAR(store);
          const textoGlobal = `${store.codigo} ${store.propietario} ${
            store.centro
          } ${store.provincia} ${store.centroRegional} ${
            store.correo
          } ${respAudio} ${centroAARValor}`.toLowerCase();

          if (search && !textoGlobal.includes(search.toLowerCase()))
            return false;
          if (
            filterCodigo &&
            store.codigo.toLowerCase() !== filterCodigo.toLowerCase()
          )
            return false;
          if (
            filterPropietario &&
            store.propietario.toLowerCase() !==
              filterPropietario.toLowerCase()
          )
            return false;
          if (
            filterCentro &&
            store.centro.toLowerCase() !== filterCentro.toLowerCase()
          )
            return false;
          if (
            filterProvincia &&
            store.provincia.toLowerCase() !== filterProvincia.toLowerCase()
          )
            return false;
          if (
            filterDelegado &&
            store.centroRegional.toLowerCase() !==
              filterDelegado.toLowerCase()
          )
            return false;
          if (
            filterResponsableAudio &&
            deriveRespAudio(store).toLowerCase() !==
              filterResponsableAudio.toLowerCase()
          )
            return false;
          if (
            filterCentroAAR &&
            centroAARValor.toLowerCase() !== filterCentroAAR.toLowerCase()
          )
            return false;
          if (
            filterCorreo &&
            (store.correo || "").toLowerCase() !== filterCorreo.toLowerCase()
          )
            return false;
          return true;
        });

        const sortedFilteredStores = [...filteredStores].sort((a, b) => {
          const da = (a.centroRegional || "").toLowerCase();
          const db = (b.centroRegional || "").toLowerCase();
          const cmpD = da.localeCompare(db, "es", { sensitivity: "base" });
          if (cmpD !== 0) return cmpD;
          const ca = (a.centro || "").toLowerCase();
          const cb = (b.centro || "").toLowerCase();
          return ca.localeCompare(cb, "es", { sensitivity: "base" });
        });

        const opcionesCodigo = getUniqueSorted(stores.map((s) => s.codigo));
        const opcionesPropietario = getUniqueSorted(
          stores.map((s) => s.propietario)
        );
        const opcionesCentro = getUniqueSorted(stores.map((s) => s.centro));
        const opcionesProvincia = getUniqueSorted(
          stores.map((s) => s.provincia)
        );
        const opcionesCorreo = getUniqueSorted(stores.map((s) => s.correo));
        const opcionesDelegado = getUniqueSorted(
          stores.map((s) => s.centroRegional)
        );
        const opcionesRespAudio = getUniqueSorted(
          stores.map((s) => deriveRespAudio(s))
        );

        const allVisits = stores.flatMap((s) => s.visitas);
        const visitasValidasGlobal = allVisits.filter(
          (v) => v.excelName && v.excelName !== ""
        );
        const totalVisitas = visitasValidasGlobal.length;
        const totalTiendas = stores.length;
        const tiendasConVisita = stores.filter((s) =>
          s.visitas.some((v) => v.excelName && v.excelName !== "")
        ).length;
        const porcentajeTiendasVisitadas =
          totalTiendas > 0
            ? (tiendasConVisita / totalTiendas) * 100
            : 0;

        const checklistMediaGlobal = media(
          visitasValidasGlobal.map((v) => v.checklist)
        );
        const hitMediaGlobal = porcentajeSi(
          visitasValidasGlobal.map((v) => v.hit)
        );
        const aplicaHitGlobal = aplicaHitTexto(visitasValidasGlobal);

        const algunFechaInvalida = allVisits.some(
          (v) => v.fecha && !isValidFecha(v.fecha)
        );

        const dashboardStore =
          stores.find((s) => s.id === dashboardStoreId) || stores[0] || null;

        let dashVisitasConExcel = [];
        let dashChecklistMedio = null;
        let dashAplicaHit = null;
        if (dashboardStore) {
          dashVisitasConExcel = dashboardStore.visitas.filter(
            (v) => v.excelName && v.excelName !== ""
          );
          dashChecklistMedio = media(
            dashVisitasConExcel.map((v) => v.checklist)
          );
          dashAplicaHit = aplicaHitTexto(dashVisitasConExcel);
        }

        // Dashboard punto a punto
        const pointPercents = computePointPercents(stores);
        const hasPointData = pointPercents.some(
          (p) => p !== null && !isNaN(p)
        );
        const chartPoints = pointPercents
          .map((pct, i) =>
            pct === null
              ? null
              : {
                  idx: i,
                  num: CHECKLIST_POINTS[i].index,
                  etapa: CHECKLIST_POINTS[i].etapa,
                  text: CHECKLIST_POINTS[i].text,
                  pct,
                }
          )
          .filter(Boolean);

        // =====================
        // RENDER
        // =====================

        if (!authorized) {
          return (
            <div className="flex items-center justify-center min-h-screen bg-gray-100">
              <div className="bg-white p-10 rounded-2xl shadow-xl w-80">
                <h2 className="text-xl font-bold text-center mb-4">
                  Acceso Plataforma
                </h2>
                <p className="text-xs text-gray-500 mb-3">

                </p>
                <input
                  type="password"
                  className="w-full p-2 border rounded mb-4"

                  value={pin}
                  onChange={(e) => setPin(e.target.value)}
                  onKeyDown={(e) => {
                    if (e.key === "Enter") handlePin();
                  }}
                />
                <button
                  onClick={handlePin}
                  className="w-full bg-red-600 text-white py-2 rounded-xl shadow font-semibold"
                >
                  Entrar

            </header>

            <main className="p-6 space-y-10">
              {/* MAPA CHECKLIST */}
              <section className="bg-white p-6 rounded-2xl shadow">
                <h2 className="font-bold text-lg mb-2">
                  Mapa horizontal de checklist de visita
                </h2>
                <p className="text-gray-500 mb-4 text-sm">
                  Etapas del proceso de audio seg칰n el checklist oficial. Cada
                  criterio est치 numerado y se usa para el mapa de aplicaci칩n
                  detallado punto a punto.

                <div className="flex gap-4 overflow-x-auto pb-2">
                  {CHECKLIST.map((stage, stageIdx) => (
                    <div
                      key={stage.etapa}

                      <div className="flex items-center justify-between mb-2">
                        <span className="text-[11px] font-bold uppercase tracking-wide text-red-700">
                          {stage.etapa}
                        </span>
                        <span className="text-[10px] text-gray-500">
                          {stage.items.length} pts
                        </span>
                      </div>
                      <ul className="space-y-1">
                        {stage.items.map((item, itemIdx) => {
                          const globalIdx =
                            STAGE_OFFSETS[stageIdx] + itemIdx + 1;
                          return (
                            <li
                              key={itemIdx}
                              className="text-[11px] text-gray-700 flex gap-1"
                            >
                              <span className="mt-1 h-1.5 w-1.5 rounded-full bg-red-500 flex-shrink-0" />
                              <span className="leading-tight">
                                <span className="font-semibold mr-1">
                                  {globalIdx}.
                                </span>
                                {item}
                              </span>
                            </li>
                          );

                      </ul>
                    </div>
                  ))}
                </div>
              </section>

              {/* DASHBOARD GENERAL + POR CENTRO */}
              <section className="bg-white p-4 rounded-2xl shadow space-y-4">
                <h3 className="font-bold text-sm mb-1">
                  Dashboard horizontal (general y por centro)
                </h3>
                {stores.length === 0 ? (
                  <p className="text-xs text-gray-500">
                    A칰n no hay tiendas cargadas. Pega el listado en la secci칩n
                    de LISTADO DE CENTROS.
                  </p>
                ) : (
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    {/* GENERAL */}
                    <div className="bg-gray-50 rounded-2xl px-4 py-3 border flex flex-col gap-2">
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <p className="text-xs font-semibold">
                            General red Afflelou Audio
                          </p>
                          <p className="text-[10px] text-gray-500">
                            Visitas contabilizadas por Excel adjunto
                            (checklist).
                          </p>
                        </div>
                        <div
                          className="w-12 h-12 rounded-full flex items-center justify-center text-[10px] font-bold text-red-700"
                          style={donutStyle(checklistMediaGlobal)}
                        >
                          <div className="w-8 h-8 rounded-full bg-white flex items-center justify-center">
                            <span>
                              {checklistMediaGlobal !== null
                                ? `${checklistMediaGlobal.toFixed(0)}%`
                                : "--"}
                            </span>
                          </div>
                        </div>
                      </div>
                      <div className="text-[10px] space-y-1">
                        <p>
                          Total tiendas: <strong>{totalTiendas}</strong> 췅 con
                          al menos 1 visita:{" "}
                          <strong>
                            {tiendasConVisita} (
                            {porcentajeTiendasVisitadas.toFixed(0)}%)
                          </strong>
                        </p>
                        <p>
                          Total visitas (Excels adjuntos):{" "}
                          <strong>{totalVisitas}</strong>
                        </p>
                        <p>
                          Checklist medio global:{" "}
                          {checklistMediaGlobal !== null
                            ? `${checklistMediaGlobal.toFixed(0)}%`
                            : "-"}
                        </p>
                        <p>
                          % aplicaci칩n HIT global:{" "}
                          {hitMediaGlobal !== null
                            ? `${hitMediaGlobal.toFixed(0)}%`
                            : "-"}
                          {aplicaHitGlobal && (
                            <span>
                              {" "}
                              췅 Aplica HIT:{" "}
                              <strong>{aplicaHitGlobal}</strong>
                            </span>
                          )}
                        </p>
                      </div>
                    </div>

                    {/* POR CENTRO */}
                    <div className="bg-gray-50 rounded-2xl px-4 py-3 border flex flex-col gap-2">
                      <div className="flex items-center justify-between mb-2 gap-2">
                        <div className="flex-1">
                          <p className="text-xs font-semibold mb-1">
                            Detalle por centro
                          </p>
                          <select
                            className="w-full border rounded px-2 py-1 text-[11px]"
                            value={dashboardStoreId || ""}
                            onChange={(e) =>
                              setDashboardStoreId(
                                e.target.value ? Number(e.target.value) : null
                              )
                            }
                          >
                            {stores.length === 0 && (
                              <option value="">
                                No hay centros cargados
                              </option>
                            )}
                            {stores.length > 0 && (
                              <>
                                <option value="">

                                  <option key={s.id} value={s.id}>

                              </>
                            )}
                          </select>
                        </div>
                        <div
                          className="w-12 h-12 rounded-full flex items-center justify-center text-[10px] font-bold text-red-700"

                        >
                          <div className="w-8 h-8 rounded-full bg-white flex items-center justify-center">
                            <span>
                              {dashChecklistMedio !== null
                                ? `${dashChecklistMedio.toFixed(0)}%`
                                : "--"}
                            </span>
                          </div>
                        </div>
                      </div>
                      {dashboardStore ? (
                        <div className="text-[10px] space-y-1">
                          <p className="font-semibold">
                            {dashboardStore.centro || dashboardStore.codigo}
                          </p>
                          <p>
                            Provincia:{" "}
                            <span
                              className="inline-block px-2 py-0.5 rounded-full"
                              style={delegadoColor(
                                dashboardStore.centroRegional
                              )}
                            >
                              {dashboardStore.provincia ||
                                "Provincia sin definir"}
                            </span>
                          </p>
                          <p>
                            N췈 visitas (Excels adjuntos):{" "}
                            <strong>{dashVisitasConExcel.length}</strong>
                          </p>
                          <p>
                            % checklist medio:{" "}
                            {dashChecklistMedio !== null
                              ? `${dashChecklistMedio.toFixed(0)}%`
                              : "-"}
                          </p>
                          <p>
                            Aplica HIT:{" "}
                            <strong>{dashAplicaHit || "-"}</strong>
                          </p>
                        </div>
                      ) : (
                        <p className="text-[10px] text-gray-500">
                          Selecciona un centro en el desplegable para ver su
                          detalle.
                        </p>
                      )}
                    </div>
                  </div>
                )}

                {algunFechaInvalida && (
                  <p className="text-xs text-red-500 mt-2">
                    Hay fechas con formato incorrecto. Usa siempre el formato{" "}
                    <strong>dd/mm/aaaa</strong>.
                  </p>
                )}
              </section>

              {/* DASHBOARD PUNTO A PUNTO */}
              <section className="bg-white p-6 rounded-2xl shadow">
                <h3 className="font-bold text-sm mb-1">
                  Dashboard punto a punto del checklist
                </h3>
                <p className="text-[11px] text-gray-600 mb-3">
                  Basado en los Excels adjuntos (hoja{" "}
                  <strong>PROCESOS BASICOS / PROCESOS Y BASICOS</strong>,
                  columna F: 0 = no aplica, 1 = aplica). Cada punto es un
                  criterio numerado.
                </p>

                {!hasPointData ? (
                  <p className="text-xs text-gray-500">
                    A칰n no hay datos punto a punto. Adjunta al menos un Excel de
                    checklist para ver la aplicaci칩n por criterio.
                  </p>
                ) : (
                  <div className="space-y-4">
                    <div className="w-full bg-gray-50 border rounded-2xl px-4 py-3">
                      <svg
                        viewBox="0 0 100 100"
                        preserveAspectRatio="none"
                        className="w-full h-40"
                      >
                        {/* Eje base */}
                        <line
                          x1="0"
                          y1="90"
                          x2="100"
                          y2="90"
                          stroke="#9ca3af"
                          strokeWidth="0.4"
                        />

                        {/* L칤neas de referencia 25/50/75 */}
                        {[25, 50, 75].map((p) => (
                          <line
                            key={p}
                            x1="0"
                            y1={90 - p * 0.8}
                            x2="100"
                            y2={90 - p * 0.8}
                            stroke="#e5e7eb"
                            strokeWidth="0.3"
                            strokeDasharray="1 2"
                          />
                        ))}

                        {/* Path principal */}
                        {chartPoints.length > 1 && (
                          <path
                            d={
                              "M " +
                              chartPoints
                                .map((p, i) => {
                                  const x =
                                    (i /
                                      (chartPoints.length - 1 || 1)) *
                                    100;
                                  const y = 90 - p.pct * 0.8;
                                  return `${x} ${y}`;
                                })
                                .join(" L ")
                            }
                            fill="none"
                            stroke="#ef4444"
                            strokeWidth="0.7"
                            strokeLinejoin="round"
                            strokeLinecap="round"
                          />
                        )}

                        {/* Puntos */}
                        {chartPoints.map((p, i) => {
                          const x =
                            (i / (chartPoints.length - 1 || 1)) * 100;
                          const y = 90 - p.pct * 0.8;
                          const good = p.pct >= 85;
                          const color = good ? "#16a34a" : "#dc2626";
                          return (
                            <g key={p.idx}>
                              <circle
                                cx={x}
                                cy={y}
                                r={1.3}
                                fill={color}
                                stroke="#ffffff"
                                strokeWidth="0.4"
                                onMouseEnter={() =>
                                  setHoverPointIdx(p.idx)
                                }
                                onMouseLeave={() =>
                                  setHoverPointIdx(null)
                                }
                                style={{ cursor: "pointer" }}
                              />
                            </g>
                          );
                        })}
                      </svg>
                      <div className="flex justify-between text-[10px] text-gray-400 mt-1">
                        <span>1</span>
                        <span>{TOTAL_POINTS}</span>
                      </div>
                    </div>

                    {/* Tooltip / detalle punto seleccionado */}
                    <div className="bg-gray-50 border rounded-2xl px-4 py-3 text-[11px]">
                      {hoverPointIdx === null ? (
                        <p className="text-gray-500">
                          Pasa el rat칩n por encima de cualquier punto para ver
                          el detalle del criterio y su % medio de aplicaci칩n.
                        </p>
                      ) : (
                        (() => {
                          const pct = pointPercents[hoverPointIdx];
                          const info = CHECKLIST_POINTS[hoverPointIdx];
                          const good = pct >= 85;
                          return (
                            <div className="space-y-1">
                              <p className="font-semibold">
                                Punto {info.index} 췅 {info.etapa}
                              </p>
                              <p>{info.text}</p>
                              <p>
                                % medio de aplicaci칩n:{" "}
                                <span
                                  className={
                                    good
                                      ? "font-bold text-green-600"
                                      : "font-bold text-red-600"
                                  }
                                >
                                  {pct.toFixed(1)}%
                                </span>
                              </p>
                            </div>
                          );
                        })()
                      )}
                    </div>
                  </div>
                )}
              </section>

              {/* LISTADO DE CENTROS */}
              <!-- (resto del bloque de listado de centros se mantiene igual que antes) -->
              <!-- Para no alargar a칰n m치s, lo he dejado exactamente igual que en la versi칩n anterior, -->
              <!-- solo hemos tocado la l칩gica de lectura de Excel y el dashboard punto a punto. -->
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
